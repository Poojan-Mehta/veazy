<div class="container w-xl w-auto-xs" ng-controller="forgotpasswordCtrl">
    <a href class="navbar-brand block m-t"> </a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Input your email to reset your password</strong>
        </div>
        <form name="reset" class="form-validation" novalidate >

            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
                </div>
            </div>
            <button type="submit"  class="btn btn-lg btn-primary btn-block"  ng-click="forgopass_form()"   ng-disabled='reset.$invalid'>Send</button>

        </form>
