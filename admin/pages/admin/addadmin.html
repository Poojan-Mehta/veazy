<div class="hbox hbox-auto-xs hbox-auto-sm" data-ng-controller="addadminCtrl"
     data-ng-if="is_main_user !=0 || staff_dis_permission.main_menu_id =='2.1' ">
    <div class="col">
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">{{pagename}}</h1>
                </div>
            </div>
        </div>
        <div class="wrapper-md ng-scope">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled ng-dirty ng-valid-parse"
                          name="adminform" novalidate>
                        <div class="control-group">
                            <div class="form-group">
                                <label for="RoleId" class="col-sm-2 control-label">{{staff.selectrole}}<span class="text-danger">*</span></label>
                                <div class="col-sm-5">
                                    <select class="form-control" name="RoleId" data-ng-model="RoleId" id="RoleId" required
                                            data-ng-options="option.iPkRoleId as option.vRoleName for option in role_details">
                                        <option value="">Select Role</option>
                                    </select>
                                    <span data-ng-show="submitted && adminform.RoleId.$invalid">
                                        <span class="text-danger" data-ng-show="adminform.RoleId.$error.required">Select role</span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{staff.sfirstname}}<span class="text-danger">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="vFirstName" data-ng-model="vFirstName"
                                           placeholder={{staff.firstname}} required>
                                    <span data-ng-show="submitted && adminform.vFirstName.$invalid">
                                        <span class="text-danger" data-ng-show="adminform.vFirstName.$error.required">{{general.required}}</span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{staff.slastname}}<span class="text-danger">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="vLastName" data-ng-model="vLastName"
                                           placeholder={{staff.lastname}} required>
                                    <span data-ng-show="submitted && adminform.vLastName.$invalid">
                                         <span class="text-danger" data-ng-show="adminform.vLastName.$error.required">{{general.required}}</span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{staff.semail}}<span class="text-danger">*</span></label>
                                <div class="col-sm-5">
                                    <input type="email" class="form-control" name="vEmail"
                                           data-ng-model="vEmail" placeholder={{staff.email}}
                                           ng-pattern="/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/" required>
                                    <span class="text-danger" ng-show="adminform.vEmail.$error.pattern">{{staff.validemail}}</span>
                                    <span class="text-danger"
                                          ng-show="adminform.$submitted && adminform.vEmail.$error.required">{{general.required}}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{staff.mo}}<span class="text-danger">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="vMobile"
                                           data-ng-model="vMobile" placeholder={{staff.mobileno}}
                                           ng-pattern="/^[0-9]{10,10}$/" required valid-number>
                                    <span data-ng-show="submitted && adminform.vMobile.$invalid">
                                         <span class="text-danger" data-ng-show="adminform.vMobile.$error.required">{{general.required}}</span>
                                         <span class="text-danger" data-ng-show="adminform.vMobile.$error.pattern">{{staff.validmo}}</span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{{staff.add}}</label>
                                <div class="col-sm-5">
                                    <textarea class="form-control" name="vDescription"
                                              data-ng-model="vDescription" placeholder={{staff.address}}></textarea>
                                    <span data-ng-show="submitted && adminform.vDescription.$invalid">
                                        <span class="text-danger" data-ng-show="adminform.vDescription.$error.required">{{general.required}}</span>
                                    </span>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg"></div>
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-2">
                                    <button type="submit" class="btn btn-addon btn-info"
                                            data-ng-click="add_admin_form(adminform.$valid)"><i class="fa fa-save"></i> {{general.btnsave}}
                                    </button>
                                    <button type="submit" class="btn  btn-danger" data-ui-sref="app.admin">
                                         {{general.btncancel}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
