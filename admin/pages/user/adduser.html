<div class="hbox hbox-auto-xs hbox-auto-sm" data-ng-controller="adduserCtrl"
     data-ng-if="is_main_user !=0 || staff_dis_permission.main_menu_id =='2.1' ">
    <div class="col">
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">{{pagename}}</h1>
                </div>
            </div>
        </div>
        <div class="wrapper-md ng-scope">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled ng-dirty ng-valid-parse"
                          name="useraddform" novalidate>
                        <div class="control-group">
                            <!--<div class="form-group">-->
                            <!--    <label for="packageId" class="col-sm-2 control-label">Select Package<span class="text-danger">*</span></label>-->
                            <!--    <div class="col-sm-5">-->
                            <!--        <select class="form-control" name="packageId" data-ng-model="packageId" id="packageId" required-->
                            <!--                data-ng-options="option.iPkPackageId as option.vPackageName for option in packageListing" ng-change="getchange(packageId)">-->
                            <!--            <option value="">Select Package</option>-->
                            <!--        </select>-->
                            <!--        <span data-ng-show="submitted && useraddform.packageId.$invalid">-->
                            <!--            <span class="text-danger" data-ng-show="useraddform.packageId.$error.required">Select Package</span>-->
                            <!--        </span>-->
                            <!--    </div>-->
                            <!--</div>-->
                           
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Select Plan<span class="text-danger">*</span></label>
                                <div class="col-sm-5">
                                    <select class="form-control" name="planId" data-ng-model="planId" id="planId" required
                                            data-ng-options="option.iPkPlanId as option.Unique_Plan_ID for option in planListing">
                                        <option value="">Select Plan</option>
                                    </select>

                                    <span data-ng-show="submitted && useraddform.planId.$invalid">
                                        <span class="text-danger" data-ng-show="useraddform.planId.$error.required">Select Plan</span>
                                    </span>
                                </div>
                            </div>
                           
                            <div class="form-group">
                                <label class="col-sm-2 control-label">First Name<span class="text-danger">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="vFirstName" data-ng-model="vFirstName"
                                           placeholder="First Name" required>
                                    <span data-ng-show="submitted && useraddform.vFirstName.$invalid">
                                        <span class="text-danger" data-ng-show="useraddform.vFirstName.$error.required">{{general.required}}</span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Last Name<span class="text-danger">*</span></label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="vLastName" data-ng-model="vLastName"
                                           placeholder="Last Name" required>
                                    <span data-ng-show="submitted && useraddform.vLastName.$invalid">
                                         <span class="text-danger" data-ng-show="useraddform.vLastName.$error.required">{{general.required}}</span>
                                    </span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email<span class="text-danger">*</span></label>
                                <div class="col-sm-5">
                                    <input type="email" class="form-control" name="vEmail"
                                           data-ng-model="vEmail" placeholder="Email"
                                           ng-pattern="/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/" required>
                                    <span class="text-danger" ng-show="useraddform.vEmail.$error.pattern">{{staff.validemail}}</span>
                                    <span class="text-danger"
                                          ng-show="useraddform.$submitted && useraddform.vEmail.$error.required">{{general.required}}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Mobile Number</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="vMobile"
                                           data-ng-model="vMobile" placeholder="Mobile Number"
                                           valid-number>
                                    <span data-ng-show="submitted && useraddform.vMobile.$invalid">
                                         <span class="text-danger" data-ng-show="useraddform.vMobile.$error.required">{{general.required}}</span>
                                         <span class="text-danger" data-ng-show="useraddform.vMobile.$error.pattern">{{staff.validmo}}</span>
                                    </span>
                                </div>
                            </div>  
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Coaching Calls</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="classis_call"
                                           data-ng-model="classis_call" placeholder="Coaching Calls"
                                           valid-number>
                                    <span data-ng-show="submitted && useraddform.classis_call.$invalid">
                                         <span class="text-danger" data-ng-show="useraddform.classis_call.$error.required">Coaching Calls field is required</span>
                                         <span class="text-danger" data-ng-show="useraddform.classis_call.$error.pattern">Invalid Number</span>
                                    </span>
                                </div>
                            </div>  
                            <div class="line line-dashed b-b line-lg"></div>
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-2">
                                    <button type="submit" class="btn btn-addon btn-info"
                                            data-ng-click="add_admin_form(useraddform.$valid)"><i class="fa fa-save"></i> {{general.btnsave}}
                                    </button>
                                    <button type="submit" class="btn btn-danger" data-ui-sref="app.users">
                                         {{general.btncancel}}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
