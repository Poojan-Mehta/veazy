<!-- BEGIN MAIN CONTENT -->
<div ng-controller="notesController">
    <div data-ng-if="is_note" class="master_dashbaord">
        <div class="row">
            <div class="col-md-12">
                <div class="portlet light category_protlet">
                    <div class="portlet-body">
                        <div class="row">
                            <p class="text-light marketplace_desc bg-white"><i class="fa fa-exclamation-circle color_theme bg-white "></i>Add Notes below and save time stamped comments which you, or others, can refer to later!</p>
                        </div>
                        <div class="row">
                            <br>
                            <br>
                            <div class="col-md-8 col-xs-12 col-lg-4 col-sm-8 col-md-offset-1 col-lg-offset-1 col-sm-offset-1">
                                <div class="portlet light portlet-fit  shadow ">
                                    <div class="portlet-body add_notes">
                                        <a class="btn btn-md green-jungle btn-outline bold" style="font-size:18px;" data-ng-click="addNotes();">
                                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                            &nbsp;Add Note
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" data-ng-repeat="note in notes">
                            <br>
                            <div class="col-md-8 col-xs-12 col-lg-4 col-sm-8 col-md-offset-1 col-lg-offset-1 col-sm-offset-1">
                                <div class="portlet light portlet-fit shadow note_show left_dot">
                                    <div class="portlet-title bg_trans border-none full_width">
                                        <div class="caption full_width">
                                            <span class="caption-subject">{{note.vTitle}}</span>
                                            <i class="fa fa-times-circle pull-right color_theme" href="#delete_note" data-ng-click="deletenote(note.iPkUserNotesId)" data-toggle="modal"></i>
                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <p>{{note.tDescription}}</p>
                                    </div>
                                    <div class="portlet-footer">
                                        <img alt="" src="{{settings.avatarPath}}/{{vProfileImage}}" class="img-circle" width="45" height="45">
                                        <div class="color_theme bold date_footer">{{note.created_date}}</div>
                                        <button class="btn btn-outline green-jungle bold pull-right" data-ng-click="editNotes(note.iPkUserNotesId,note.vTitle,note.tDescription)"> Edit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="delete_note" class="modal veazy_modal fade note_confirm" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel3" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Are you sure you want to delete this note?</p>
                    </div>
                    <div class="modal-footer text-center">
                        <button data-dismiss="modal" class="btn b bg-purple-theme font-white btn-md bold" data-ng-click="deleteConfirm()">Yes</button>
                        <button class="btn btn-outline purple" data-dismiss="modal" aria-hidden="true">No</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/ng-template" id="addNotes.html">
            <div class="modal-content">
                <div class="modal-header veazy_header">
                    <input type="text" name="title" limit-to="225" class="form-control" placeholder="Note Title" data-ng-model="notesData.vTitle">
                </div>
                <div class="modal-body">
                    <textarea class="form-control" placeholder="Note..." class="veazy_form" rows="4" name="desc" data-ng-model="notesData.tDescription"></textarea>
                </div>
                <div class="modal-footer">
                    <img alt="" src="{{settings.avatarPath}}/{{vProfileImage}}" class="pull-left" width="45" height="45">
                    <button class="btn bg-purple-theme font-white bold pull-right" data-ng-disabled="!notesData.vTitle || !notesData.tDescription" data-ng-click="saveNotes()"> Save</button>
                </div>
            </div>
        </script>
        <script type="text/ng-template" id="editNotes.html">
            <div class="modal-content">
                <div class="modal-header veazy_header">
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" name="title" limit-to="225" class="form-control" placeholder="Note Title" data-ng-model="notesData.vTitle">
                        </div>
                        <div class="col-md-3">
                            <h4 class="modal-title">
                                <small class="font-green-jungle pull-right  bold"
                                       style="margin-top: 5px; font-size: 16px;">Edit Mode
                                </small>
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" placeholder="Note..." class="veazy_form" rows="4" name="desc" data-ng-model="notesData.tDescription"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn bg-purple-theme font-white bold pull-right" data-ng-disabled="!notesData.vTitle || !notesData.tDescription" data-ng-click="saveNotes()"> Save</button>
                </div>
            </div>
        </script>
    </div>
</div>
<!-- END MAIN CONTENT -->
